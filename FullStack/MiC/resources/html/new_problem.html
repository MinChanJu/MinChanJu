<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MiC 새로운 문제</title>
  <link href="../static/image/MiC_white.png" rel="shortcut icon" type="image/x-icon">
  <link rel="stylesheet" href="../static/CSS/style.css">
  <link rel="stylesheet" href="../static/CSS/list.css">
  <script src="../static/JS/user.js" defer></script>
  <style>
    .choose {
      border-bottom: 2px solid #1976d2;
    }
  </style>
</head>
<body>
  <div class="menu">
    <span class="leftMenu"><a href="/index"><img class="logo" src="../static/image/MiC_white.png" alt=""><span class="title">Mathematics<br>in Coding</span></a></span>
    <span class="rightMenu">
      <div id = "user"></div>
      <div style="display: flex;">
        <a class="select" href="/problem">문제</a>
        <a class="select" href="/contest">대회</a>
        <a class="select" href="/board">게시판</a>
        <a class="select" href="/group">그룹</a>
        <a class="select" href="/search">검색</a>
      </div>
    </span>
  </div>
  <hr class="underLine">
  <div class="content">
    <div class="listTitle">
      <a href="/problem"><span class="listContent">전체</span></a>
      <a href="/problem/new"><span class="listContent choose">새로 추가된 문제</span></a>
      <div id="makeProblem"></div>
    </div>
    <div id="loader" class="container"><div class="loader"></div></div>
    <div id="newProblems"></div>
    <script src="../static/JS/newProblems.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const user = JSON.parse(sessionStorage.getItem('user'));
        sessionStorage.setItem('contest', JSON.stringify({contest_name: ""}));
        if (user) {
          if (user.authority >= 3) {
            let output = '<a href="/problem/add"><span class="listContent">문제 추가</span></a>';
            document.getElementById("makeProblem").innerHTML = output;
          }
        }
      });
    </script>
  </div>
  <div class="footer">
    <p>© 2024 Your Company. All rights reserved.</p>
  </div>
</body>
</html>
