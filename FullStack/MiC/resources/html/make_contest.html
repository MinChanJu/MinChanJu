<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>대회 개최</title>
  <link href="../static/image/MiC_white.png" rel="shortcut icon" type="image/x-icon">
  <link rel="stylesheet" href="../static/CSS/style.css">
  <link rel="stylesheet" href="../static/CSS/box.css">
  <link rel="stylesheet" href="../static/CSS/input.css">
  <script src="../static/JS/makeContest.js" defer></script>
  <script src="../static/JS/user.js" defer></script>
  <style>
    .input-group {
      margin-top: 20px;
    }
    
    .input-group > span {
    }
    
    .input-group > input {
    }
  </style>
</head>
<body>
  <div class="menu">
    <span class="leftMenu"><a href="/index"><img class="logo" src="../static/image/MiC_white.png" alt=""><span class="title">Mathematics<br>in Coding</span></a></span>
    <span class="rightMenu">
      <div id = "user"></div>
      <div style="display: flex;">
        <a class="select" href="/problem">문제</a>
        <a class="select" href="/contest">대회</a>
        <a class="select" href="/board">게시판</a>
        <a class="select" href="/group">그룹</a>
        <a class="select" href="/search">검색</a>
      </div>
    </span>
  </div>
  <hr class="underLine">
  <div class="content">
    <div class="container">
      <div class="addBox" style="margin-bottom: 50px;">
        <h2>대회 정보 기입</h2>
        <span id="message"></span>
        <form id="openContestForm">
          <div class="input-group" style="margin-left: 10px; margin-right: 10px;">
            <div class="regisTitle">본인 아이디</div>
            <input class="loginField" style="width: 100%;" type="text" id="userId" required>
          </div>
          <div class="input-group" style="margin-left: 10px; margin-right: 10px;">
            <div class="regisTitle">대회 제목</div>
            <input class="loginField" style="width: 100%;" type="text" id="contestName" required>
          </div>
          <div style="display: flex; width: 600px;">
            <div class="input-group" style="flex: 1; margin-left: 10px; margin-right: 10px;">
              <div class="regisTitle">대회 비밀번호</div>
              <input class="loginField" style="width: 280px;" type="password" id="contestPassword" required>
            </div>
            <div class="input-group" style="flex: 1; margin-left: 10px; margin-right: 10px;">
              <div class="regisTitle">비밀번호 확인</div>
              <input class="loginField" style="width: 280px;" type="password" id="contestCheckPassword" required>
            </div>
          </div>
          <div style="margin-left: 10px; margin-top: 10px; color: red; font-size: 13px;">누구나 접근할 수 있는 대회를 개최하려면 비밀번호를 "open"으로 해주세요.</div>
          <div class="input-group" style="margin-left: 10px; margin-right: 10px;">
            <div class="regisTitle">대회 설명</div>
            <textarea class="loginField" style="width: 100%;" id="contestDescription" rows="5" oninput="autoResize(this)" required></textarea>
          </div>
          <button class="loginButton" type="submit">대회 개최</button>
        </form>
        <script>
          function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
          }
        </script>
      </div>
    </div>
  </div>
  <div class="footer">
    <p>© 2024 Your Company. All rights reserved.</p>
  </div>
</body>
</html>
