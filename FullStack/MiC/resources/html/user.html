<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>user</title>
  <link href="../static/image/MiC_white.png" rel="shortcut icon" type="image/x-icon">
  <link rel="stylesheet" href="../static/CSS/style.css">
  <link rel="stylesheet" href="../static/CSS/box.css">
  <link rel="stylesheet" href="../static/CSS/input.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="../static/JS/user.js" defer></script>
  <style>
    table {
      margin-bottom: 20px;
      border: 0px solid black;
    }

    th, td {
      border: 0px solid black;
      border-collapse: collapse;
      padding: 15px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="menu">
    <span class="leftMenu"><a href="/index"><img class="logo" src="../static/image/MiC_white.png" alt=""><span class="title">Mathematics<br>in Coding</span></a></span>
    <span class="rightMenu">
      <div id = "user"></div>
      <div style="display: flex;">
        <a class="select" href="/problem">문제</a>
        <a class="select" href="/contest">대회</a>
        <a class="select" href="/board">게시판</a>
        <a class="select" href="/group">그룹</a>
        <a class="select" href="/search">검색</a>
      </div>
    </span>
  </div>
  <hr class="underLine">
  <div class="content">
    <div class="container">
      <div class="box">
        <h2>프로필</h2>
        <div id="userInfo"></div>
        <div>
          <a href="/modify" style="text-align: center;"><button class="loginButton" style="width: auto; margin: 0px 10px;">정보 수정</button></a>
          <span id="auth"></span>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <p>© 2024 Your Company. All rights reserved.</p>
  </div>
  <script>
    const userObject = sessionStorage.getItem('user');
    const user = JSON.parse(userObject);
    if (user.user_id) {
      document.title = user.user_id;
      let output = `<table><tbody><tr><td>이름</td><td>${user.name}</td></tr>`;
      output += `<tr><td>아이디</td><td>${user.user_id}</td></tr>`;
      output += `<tr><td>이메일</td><td>${user.email}</td></tr>`;
      output += `<tr><td>전화번호</td><td>${user.phone}</td></tr>`;
      output += `<tr><td>권한</td><td>${user.authority}</td></tr></tbody></table>`;
      document.getElementById("userInfo").innerHTML = output;
    }
    if (user.authority == 5) {
      let output = '<a href="/user/management" style="text-align: center;">';
      output += '<button class="loginButton" style="width: auto; margin: 0px 10px;">회원 관리</button></a>';
      document.getElementById("auth").innerHTML = output;
    }
  </script>
</body>
</html>
